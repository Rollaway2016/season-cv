<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="gallery.css" />
	<title>Gallery</title>
</head>
<body onselectstart="return false;">
	<header>Welcome to Ragnarok</header>
	<div class="wrap" id="wrap">
		<figure class="photo photo-front" id="photo{{index}}" onclick="turn(this);">
			<div class="photo-wrap">
				<div class="side side-front">
					<img src="image/placeholder.jpg" alt="{{caption}}" />
					<figcaption>{{caption}}</figcaption>
				</div>
				<div class="side side-back">
						<p class="desc">{{desc}}</p>
				</div>
			</div>
		</figure>
	</div>
	<footer>
		<a class="home" href="../bootstrap.html" title="Back to Home">BACK</a>
		<div class="copyright">
			<p>&copy; All Rights Reserved 2016</p>
			<p>Built by Season &amp; Inspired by Lyn</p>
		</div>
	</footer>
	<script src="gallery.js"></script>
</body>
</html>
